<head>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'League Spartan', sans-serif;
}

body {
  overflow: hidden;
}

/* ðŸŽ¥ VIDEO */
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* ðŸ”˜ PRZYCISKI */
.container {
  position: absolute;
  top: 48%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 1s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

.button {
  width: 180px;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  border-radius: 40px;
  font-weight: 600;
  font-size: 15px;
  color: white;

  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);

  transition: all 0.3s ease;
  animation: pulseBrown 3s infinite;
}

.button:hover {
  transform: scale(1.07);
  background: rgba(255,255,255,0.22);
}

@keyframes pulseBrown {
  0% { box-shadow: 0 0 0 0 rgba(193,154,107,0.4); }
  70% { box-shadow: 0 0 0 14px rgba(193,154,107,0); }
  100% { box-shadow: 0 0 0 0 rgba(193,154,107,0); }
}

/* ðŸ“¦ DOLNY KAFEL */
.bottom-box {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 22%;
  display: flex;
  border-top: 2px solid white;
}

/* MAPA + GALERIA */
.tile {
  width: 50%;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.tile iframe,
.tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* overlay efekt */
.tile::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  transition: 0.3s;
}

.tile:hover::after {
  background: rgba(0,0,0,0.3);
}

/* napis */
.tile span {
  position: absolute;
  bottom: 12px;
  left: 12px;
  color: white;
  font-weight: 600;
  font-size: 14px;
}

/* ðŸ“¸ FULLSCREEN GALERIA */
.gallery-full {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.gallery-full img {
  max-width: 100%;
  max-height: 100%;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}
.bottom-section {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.box {
  width: 48%;
  aspect-ratio: 1 / 1;
  border-radius: 22px;
  overflow: hidden;
  position: relative;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
}

.box-inner {
  position: absolute;
  inset: 8px;
  border-radius: 18px;
  overflow: hidden;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 32px;
  color: white;
  background: rgba(0,0,0,0.3);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.arrow.left {
  left: 10px;
}

.arrow.right {
  right: 10px;
}
</style>
</head>

<body>

<!-- ðŸŽ¥ FILM -->
<video autoplay muted loop playsinline class="video-bg">

<!-- ðŸ”˜ PRZYCISKI -->

  <a class="button" href="https://m.me/KacperNiedzielski1106">Messenger</a>
  <a class="button" href="sms:+48534900140?body=DzieÅ„%20dobry,%20w%20sprawie%20wynajmu.">SMS</a>
</div>

<!-- ðŸ“¦ DOLNY KAFEL -->
<div class="bottom-box">

  <!-- ðŸ—º MAPA -->
  <a href="https://www.google.com/maps?q=Uraz,dolnoÅ›lÄ…skie" target="_blank" class="map-box">
    <iframe src="https://maps.google.com/maps?q=TwojAdres&z=15&output=embed"></iframe>
    <span>Zobacz lokalizacjÄ™</span>
  </a>

  <!-- ðŸ“¸ GALERIA -->
  <div class="tile" onclick="openGallery()">
    <img src="1.jpg">
    <span>Zobacz galeriÄ™</span>
  </div>

</div>

<!-- FULLSCREEN -->
<div class="gallery-full" id="gallery">
  <span class="close" onclick="closeGallery()">Ã—</span>
  <img id="gallery-img">
</div>

<script>
let images = [
  "1.jpg","2.jpg","3.jpg","4.jpg","5.jpg",
  "6.jpg","7.jpg","8.jpg","9.jpg","10.jpg",
  "11.jpg","12.jpg","13.jpg","14.jpg","15.jpg"
];

let index = 0;

function openGallery(){
  document.getElementById("gallery").style.display = "flex";
  document.getElementById("gallery-img").src = images[index];
}

function closeGallery(){
  document.getElementById("gallery").style.display = "none";
}

/* swipe mobile */
let startX = 0;

document.getElementById("gallery").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.getElementById("gallery").addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;

  if(endX < startX) index++;
  else index--;

  if(index < 0) index = images.length - 1;
  if(index >= images.length) index = 0;

  document.getElementById("gallery-img").src = images[index];
});
</script>

<div class="bottom-section">

  <!-- MAPA -->
  <a href="https://www.google.com/maps?q=Uraz,dolnoÅ›lÄ…skie" target="_blank" class="box">
    <div class="box-inner">
      <iframe
        src="https://maps.google.com/maps?q=Uraz,dolnoÅ›lÄ…skie&z=14&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        loading="lazy">
      </iframe>
    </div>
  </a>

  <!-- GALERIA -->
  <div class="box">
    <div class="box-inner gallery">

      <img id="gallery-img" src="1.jpg">

      <div class="arrow left" onclick="prev()">â€¹</div>
      <div class="arrow right" onclick="next()">â€º</div>

    </div>
  </div>

</div>
<script>
let current = 1;
const total = 15;

function showImage() {
  document.getElementById("gallery-img").src = current + ".jpg";
}

function next() {
  current++;
  if (current > total) current = 1;
  showImage();
}

function prev() {
  current--;
  if (current < 1) current = total;
  showImage();
}
</script>
</body>

</html>
