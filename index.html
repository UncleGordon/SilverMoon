<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silver Moon</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'League Spartan',sans-serif;
}

body{
  overflow:hidden;
}

/* VIDEO */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* PRZYCISKI */
.container{
  position:absolute;
  top:48%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.button{
  width:180px;
  padding:10px;
  text-align:center;
  text-decoration:none;
  border-radius:40px;
  font-weight:600;
  font-size:15px;
  color:white;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  transition:0.3s;
}

.button:hover{
  transform:scale(1.07);
}

/* DOLNY KAFEL */
.bottom-section{
  position:absolute;
  bottom:45px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  display:flex;
  justify-content:space-between;
  gap:12px;
}

/* BOX */
.box{
  width:48%;
  aspect-ratio:1/1;
  border-radius:22px;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
}

.box-inner{
  width:72%;
  height:80%;
  border-radius:18px;
  overflow:hidden;
}

/* MAPA */
.box-inner iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:18px;
}

/* GALERIA MINI */
.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
}

/* FULLSCREEN GALERIA */
.gallery-full{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.gallery-full img{
  max-width:100%;
  max-height:100%;
}

.close{
  position:absolute;
  top:20px;
  right:20px;
  color:white;
  font-size:30px;
  cursor:pointer;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:white;
  background:rgba(0,0,0,0.3);
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.arrow.left{ left:20px; }
.arrow.right{ right:20px; }

</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop playsinline class="video-bg">
  <source src="film.mp4" type="video/mp4">
</video>

<!-- PRZYCISKI -->
<div class="container">
  <a class="button" href="https://wa.me/48534900140?text=Dzień%20dobry,%20w%20sprawie%20wynajmu.">WhatsApp</a>
  <a class="button" href="https://m.me/KacperNiedzielski1106">Messenger</a>
  <a class="button" href="sms:+48534900140?body=Dzień%20dobry,%20w%20sprawie%20wynajmu.">SMS</a>
</div>

<!-- DOLNY KAFEL -->
<div class="bottom-section">

  <!-- MAPA -->
  <a href="https://www.google.com/maps?q=Uraz,dolnośląskie" target="_blank" class="box">
    <div class="box-inner">
      <iframe src="https://maps.google.com/maps?q=Uraz,dolnośląskie&z=14&output=embed"></iframe>
    </div>
  </a>

  <!-- GALERIA -->
  <div class="box">
    <div class="box-inner gallery">
      <img src="1.jpg" onclick="openGallery()">
    </div>
  </div>

</div>

<!-- FULLSCREEN -->
<div class="gallery-full" id="gallery">
  <span class="close" onclick="closeGallery()">×</span>
  <div class="arrow left" onclick="prev()">‹</div>
  <img id="gallery-img">
  <div class="arrow right" onclick="next()">›</div>
</div>

<script>
let images=[
"1.jpg","2.jpg","3.jpg","4.jpg","5.jpg",
"6.jpg","7.jpg","8.jpg","9.jpg","10.jpg",
"11.jpg","12.jpg","13.jpg","14.jpg","15.jpg"
];

let index=0;

function openGallery(){
  document.getElementById("gallery").style.display="flex";
  document.getElementById("gallery-img").src=images[index];
}

function closeGallery(){
  document.getElementById("gallery").style.display="none";
}

function next(){
  index++;
  if(index>=images.length) index=0;
  document.getElementById("gallery-img").src=images[index];
}

function prev(){
  index--;
  if(index<0) index=images.length-1;
  document.getElementById("gallery-img").src=images[index];
}
</script>

</body>
</html>
